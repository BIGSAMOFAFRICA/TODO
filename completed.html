<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-purple-100 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-xl p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-purple-800">Completed Tasks</h1>
            <div>
                <a href="index.html" class="text-purple-800 hover:underline">Back to To Do List</a>
                <button class="text-purple-800 hover:underline ml-4">Logout</button>
            </div>
        </div>

        <div id="completed-task-list" class="space-y-4">
            <!-- Completed task items will be inserted here -->
        </div>

        <div class="mt-6">
            <button id="clear-completed-btn" onclick="clearCompletedTasks()"
                class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Clear Completed Tasks</button>
        </div>
    </div>

    <script src="completed.js"></script>
</body>
</html>
